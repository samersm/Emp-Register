<h1 class="display-4">Emp. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name"
            required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
    </div>
    <div class="form-group">
        <input type="text" name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Employee Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Employee Code">
        </div>
        <div class="form-group col-md-6">
            <input type="text" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Employee Mobile">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
